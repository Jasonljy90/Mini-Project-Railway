<noscript>
  <h2>Hello! It looks like this browser does not support JavaScript</h2>
</noscript>

<div id="username-page">
  <div class="username-page-container">
    <h1 class="title">Live Chat App</h1>
    <form id="usernameForm" name="usernameForm">
      <div class="form-group">
        <input
          type="text"
          id="name"
          placeholder="Name"
          autocomplete="off"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <button type="submit" class="accent username-submit">
          Start Live Chat
        </button>
      </div>
    </form>
  </div>
</div>

<div id="chat-page" class="hidden">
  <div class="chat-container">
    <div class="chat-header">
      <h2>Live Messaging ChatBox</h2>
    </div>
    <div class="connecting">Conecting To Chat App...</div>
    <ul id="messageArea"></ul>
    <form id="messageForm" name="messageForm" nameForm="messageForm">
      <div class="form-group">
        <div class="input-group clearfix">
          <input
            type="text"
            id="message"
            placeholder="Please Type Your Message..."
            autocomplete="off"
            class="form-control"
          />
          <button type="submit" class="primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="/js/sockjs.min.js"></script>
<script src="/js/stomp.min.js"></script>
<script src="/js/main.js"></script>
